<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cam Patrol</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        .container {
            display: flex;
            background-color: rgba(102, 102, 102, 0.9); /* Opacidade de 60% */
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-family: 'Share Tech Mono', monospace;
            font-size: 19px;
            width: 500px;
        }

        .left-box {
            flex: 2;
            text-align: right;
            padding-right: 15px;
        }

        .rec-dot {
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .right-box {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .right-box img {
            width: 220px;
            height: 220px;
            opacity: 0.6; /* Opacidade das imagens */
        }

        .time {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-box">
            <p><span class="rec-dot"></span> REC Cam Patrol</p>
            <p>SD. 2ª | John Tarkovsky</p>
            <p>Piloto Oficial GTM</p>
            <p>Departamento de Polícia de Orleans</p>
            <p class="time" id="clock"></p>
        </div>
        <div class="right-box">
            <img src="imagem1.png" alt="Ícone 1">
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const options = { timeZone: 'America/Sao_Paulo', hour12: false };
            const timeStr = now.toLocaleString('pt-BR', options).replace(',', '');
            document.getElementById('clock').textContent = timeStr + " BRT";
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
